name: Bug Report
description: To file a big report, please fill out the form below

labels: ["anchor", "bug"]
body:
  - type: markdown
    attributes:
      value: "## Note: Be sure to add the title of your bug report in the field above.
  - type: markdown
    attributes:
      value: |
        Please submit your bug report below
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Platform
      description: What platform of Anchor are you running?
      options:
        - Desktop (MacOS)
        - Desktop (Windows)
        - Desktop (Linux)
        - iOS
        - Android
        - All
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
