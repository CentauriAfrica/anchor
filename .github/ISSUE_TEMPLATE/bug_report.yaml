name: Bug Report
description: To file a big report, please fill out the form below

labels: ["anchor", "bug"]
body:
  - type: markdown
    attributes:
      value: "## Note: Be sure to add the title of your bug report in the field above."
  - type: markdown
    attributes:
      value: |
        Please submit your bug report below
  - type: textarea
    attributes:
      label: Description
      description: Provide an overall description of the issue you are experiencing.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Platform
      description: What platform of Anchor are you running?
      options:
        - Desktop (MacOS)
        - Desktop (Windows)
        - Desktop (Linux)
        - iOS
        - Android
        - All
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the bug you're reporting!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
